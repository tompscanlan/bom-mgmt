  language: go
  go:
    - "1.11.2"
  before_install:  
    - go get -v -u github.com/golang/dep/cmd/dep
    - go get github.com/mitchellh/gox

  script:
    - dep ensure
    - go build -o bom-mgmt cmd/bom-mgmt/main.go
    - gox -os="linux darwin" -arch="amd64"  -ldflags "-X github.com/pivotalservices/bom-mgmt/commands.GitRev=`git rev-parse --short HEAD`" -verbose ./cmd/bom-mgmt/
    
